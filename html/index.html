<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>better picture scroll</title>
    <script src="../java/script.js" defer></script> 
   
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <button id="prev-slide" class="slide-button material-symbol-rounded"><</button>
            <div class="image-list">
                <a target="blank" href="../images/1.jpg"><img src="../images/1.jpg" alt="image 1" class="image-item"></a>
                <img src="../images/2.jpg" alt="image 2" class="image-item">
                <img src="../images/3.jpg" alt="image 3" class="image-item">
                <img src="../images/4.jpg" alt="image 4" class="image-item">
                <img src="../images/5.jpg" alt="image 5" class="image-item">
                <img src="../images/6.jpg" alt="image 6" class="image-item">
                <img src="../images/7.jpg" alt="image 7" class="image-item">
                <img src="../images/8.jpg" alt="image 8" class="image-item">
                <img src="../images/9.jpg" alt="image 9" class="image-item">
                <img src="../images/10.jpg" alt="image 10" class="image-item">
            </div>
            <button id="next-slide" class="slide-button material-symbol-rounded">></button>
        </div>
        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb"></div>
            </div>
        </div>
    </div>    
</body>
</html>
